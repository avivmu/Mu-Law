{% extends 'base.html' %}

{% block content %}
    <ul class="expertise-menu float-right">
        {% for d in data[language] %}
            <li class="head" data-index="{{ loop.index0 }}">
                {{ d.head }}
            </li>
            <li class="body collapsed" data-index="{{ loop.index0 }}">
                {{ d.body }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
